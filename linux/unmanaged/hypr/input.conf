# =============================================================================
# INPUT CONFIGURATION
# =============================================================================
# Keyboard, mouse, touchpad, cursor, and gesture settings.
# NO EXTERNAL DEPENDENCIES - Pure Hyprland configuration.
#
# Documentation: https://wiki.hyprland.org/Configuring/Variables/#input
# =============================================================================

input {
    kb_layout = us_macos  # Custom keyboard layout
    numlock_by_default = true
    repeat_delay = 250
    repeat_rate = 35

    follow_mouse = 0  # Don't focus windows on mouse hover
    off_window_axis_events = 2

    touchpad {
        natural_scroll = yes
        disable_while_typing = true
        clickfinger_behavior = true
        scroll_factor = 0.5
    }
}

cursor {
    zoom_factor = 1
    zoom_rigid = false
    hotspot_padding = 1
    hide_on_key_press = true
}

gestures {
    workspace_swipe_distance = 700
    workspace_swipe_cancel_ratio = 0.2
    workspace_swipe_min_speed_to_force = 5
    workspace_swipe_direction_lock = true
    workspace_swipe_direction_lock_threshold = 10
    workspace_swipe_create_new = true
}

# Gesture actions
# Documentation: https://wiki.hyprland.org/Configuring/Binds/#gesture-binds
gesture = 3, swipe, move,
gesture = 3, pinch, float
gesture = 4, horizontal, workspace
