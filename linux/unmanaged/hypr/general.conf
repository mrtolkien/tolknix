# =============================================================================
# GENERAL SETTINGS
# =============================================================================
# Window manager appearance, animations, and behavior.
# NO EXTERNAL DEPENDENCIES - Pure Hyprland configuration.
#
# Documentation: https://wiki.hyprland.org/Configuring/Variables/
# =============================================================================

general {
    gaps_in = 1
    gaps_out = 1
    gaps_workspaces = 50

    border_size = 1

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = true
    no_focus_fallback = true
    allow_tearing = true  # Allows 'immediate' window rule for gaming

    snap {
        enabled = true
        window_gap = 4
        monitor_gap = 5
        respect_gaps = true
    }
}

dwindle {
    preserve_split = true
    smart_split = false
    smart_resizing = false
}

decoration {
    rounding = 18

    blur {
        enabled = true
        xray = true
        special = false
        new_optimizations = true
        size = 14
        passes = 3
        brightness = 1
        noise = 0.04
        contrast = 1
        popups = false
        popups_ignorealpha = 0.6
        input_methods = true
        input_methods_ignorealpha = 0.8
    }

    shadow {
        enabled = true
        ignore_window = true
        range = 30
        offset = 0 2
        render_power = 4
        color = rgba(00000010)
    }

    dim_inactive = true
    dim_strength = 0.025
    dim_special = 0.07
}

animations {
    enabled = true

    # Material Design 3 inspired curves
    bezier = expressiveFastSpatial, 0.42, 1.67, 0.21, 0.90
    bezier = expressiveSlowSpatial, 0.39, 1.29, 0.35, 0.98
    bezier = expressiveDefaultSpatial, 0.38, 1.21, 0.22, 1.00
    bezier = emphasizedDecel, 0.05, 0.7, 0.1, 1
    bezier = emphasizedAccel, 0.3, 0, 0.8, 0.15
    bezier = standardDecel, 0, 0, 0, 1
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.52, 0.03, 0.72, 0.08

    # Windows
    animation = windowsIn, 1, 3, emphasizedDecel, popin 80%
    animation = windowsOut, 1, 2, emphasizedDecel, popin 90%
    animation = windowsMove, 1, 3, emphasizedDecel, slide
    animation = border, 0  # Disabled for performance

    # Layers
    animation = layersIn, 1, 2.7, emphasizedDecel, popin 93%
    animation = layersOut, 1, 2.4, menu_accel, popin 94%

    # Fade
    animation = fadeLayersIn, 1, 0.5, menu_decel
    animation = fadeLayersOut, 1, 2.7, menu_accel

    # Workspaces
    animation = workspaces, 1, 7, menu_decel, slide
    animation = specialWorkspaceIn, 1, 2.8, emphasizedDecel, slidevert
    animation = specialWorkspaceOut, 1, 1.2, emphasizedAccel, slidevert
}

misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
    disable_splash_rendering = true
    vfr = 1
    vrr = 1
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    animate_manual_resizes = false
    animate_mouse_windowdragging = false
    enable_swallow = false
    swallow_regex = (foot|kitty|allacritty|Alacritty)
    new_window_takes_over_fullscreen = 2
    allow_session_lock_restore = true
    session_lock_xray = true
    initial_workspace_tracking = false
    focus_on_activate = true
}

binds {
    scroll_event_delay = 0
    hide_special_on_workspace_change = true
}

xwayland {
    force_zero_scaling = true  # Better for gaming performance
}

# Window group styling (tabbed/stacked windows)
# Documentation: https://wiki.hyprland.org/Configuring/Dwindle-Layout/#groups
group {
    groupbar {
        enabled = true
        font_size = 12
        font_family = Sans
        font_weight_active = bold
        font_weight_inactive = normal
        height = 18
        gaps_out = 0
        indicator_height = 0
        gradients = true
        render_titles = true
        scrolling = true
        priority = 10

        col.active = rgba(000000DD)
        col.inactive = rgba(000000AA)
        col.locked_active = rgba(220000DD)
        col.locked_inactive = rgba(220000AA)
        text_color = rgba(FFFFFFCC)
    }

    col.border_active = rgba(FFFFFFFF)
    col.border_inactive = rgba(31313699)
    col.border_locked_active = rgba(FF6666FF)
    col.border_locked_inactive = rgba(FF666699)
}
