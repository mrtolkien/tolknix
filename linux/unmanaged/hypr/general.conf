# =============================================================================
# GENERAL SETTINGS
# =============================================================================
# Window manager appearance, animations, and behavior.
# NO EXTERNAL DEPENDENCIES - Pure Hyprland configuration.
#
# Documentation: https://wiki.hyprland.org/Configuring/Variables/
# =============================================================================

general {
    gaps_in = 1
    gaps_out = 1
    gaps_workspaces = 50

    border_size = 1

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = true
    no_focus_fallback = true
    allow_tearing = true  # Allows 'immediate' window rule for gaming

    snap {
        enabled = true
        window_gap = 4
        monitor_gap = 5
        respect_gaps = true
    }
}

dwindle {
    preserve_split = true
    smart_split = false
    smart_resizing = false
}

decoration {
    rounding = 8

    blur {
        enabled = true
        xray = true
        special = false
        new_optimizations = true
        size = 14
        passes = 3
        brightness = 1
        noise = 0.04
        contrast = 1
        popups = false
        popups_ignorealpha = 0.6
        input_methods = true
        input_methods_ignorealpha = 0.8
    }

    shadow {
        enabled = true
        ignore_window = true
        range = 30
        offset = 0 2
        render_power = 4
        color = rgba(00000010)
    }

    dim_inactive = true
    dim_strength = 0.025
    dim_special = 0.07

}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 4, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    #animation = border, 1, 2, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 3, default
}

misc {
    force_default_wallpaper = -1 # set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # if true disables the random hyprland logo / anime girl background. :(
    disable_splash_rendering = true
    vfr = 1
    vrr = 1
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    animate_manual_resizes = false
    animate_mouse_windowdragging = false
    enable_swallow = false
    swallow_regex = (foot|kitty|allacritty|alacritty)
    new_window_takes_over_fullscreen = 2
    allow_session_lock_restore = true
    session_lock_xray = true
    initial_workspace_tracking = false
    focus_on_activate = true
}

binds {
    scroll_event_delay = 0
    hide_special_on_workspace_change = true
}

xwayland {
    force_zero_scaling = true  # Better for gaming performance
}

# Window group styling (tabbed/stacked windows)
# Documentation: https://wiki.hyprland.org/Configuring/Dwindle-Layout/#groups
group {
    groupbar {
        enabled = true
        font_size = 12
        font_family = Sans
        font_weight_active = bold
        font_weight_inactive = normal
        height = 18
        gaps_out = 0
        indicator_height = 0
        gradients = true
        render_titles = true
        scrolling = true
        priority = 10

        col.active = rgba(000000DD)
        col.inactive = rgba(000000AA)
        col.locked_active = rgba(220000DD)
        col.locked_inactive = rgba(220000AA)
        text_color = rgba(FFFFFFCC)
    }

    col.border_active = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.border_inactive = rgba(595959aa)
    col.border_locked_active = rgba(FF6666FF)
    col.border_locked_inactive = rgba(FF666699)
}
