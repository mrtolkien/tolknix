# =============================================================================
# STARTUP APPLICATIONS
# =============================================================================
# EXTERNAL DEPENDENCIES: All commands require specific packages to be installed.
#
# These applications auto-start when Hyprland launches.
# exec-once = runs once on startup
# exec = runs every time config is reloaded
#
# Documentation: https://wiki.hyprland.org/Configuring/Keywords/#executing
# =============================================================================

# Core Hyprland setup
exec-once = dbus-update-activation-environment --all
exec-once = sleep 1 && dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = hyprpm reload  # Load Hyprland plugins

# Initial workspace setup (multi-monitor)
exec-once = hyprctl dispatch workspace 1   # Focus workspace 1 on DP-2
exec-once = hyprctl dispatch workspace 11  # Focus workspace 11 on HDMI-A-1

# Dark mode
exec-once = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'
exec-once = gsettings set org.gnome.desktop.interface gtk-theme 'Adwaita-dark'

# XWayland DPI scaling
# TODO: DEPENDS: xorg-xrdb, .Xresources file 
exec-once = xrdb -merge ~/.Xresources

# Authentication & secrets
# DEPENDS: gnome-keyring
# TODO: Review
exec-once = gnome-keyring-daemon --start --components=secrets

# Screen lock & idle management
# DEPENDS: hypridle, hyprlock
exec-once = hypridle

# Cursor theme
# DEPENDS: bibata-cursor-theme (or your preferred cursor)
# TODO: Review
# exec-once = hyprctl setcursor Bibata-Modern-Classic 24

# Clipboard history
# DEPENDS: wl-clipboard, cliphist
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Audio processing
# DEPENDS: easyeffects
exec-once = easyeffects --gapplication-service

# Logitech device manager
# DEPENDS: solaar
exec-once = solaar --window=hide

# Bar
exec-once = waybar
