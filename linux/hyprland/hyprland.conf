# =============================================================================
# MAIN HYPRLAND CONFIGURATION (Nix-ready)
# =============================================================================
# This is the main entry point for your Hyprland configuration.
# It sources modular configuration files organized by functionality.
#
# Files are organized into:
# - Core configs (no external dependencies): general.conf, input.conf
# - System-specific: monitors.conf, workspaces.conf
# - External dependencies: env.conf, execs.conf, keybinds.conf, rules.conf
#
# Documentation: https://wiki.hyprland.org/Configuring/Configuring-Hyprland/
# =============================================================================

# Required for keybinds to work properly
exec = hyprctl dispatch submap global
submap = global

# Core configuration (no external dependencies)
source = ~/.config/hypr/nix/general.conf
source = ~/.config/hypr/nix/input.conf

# System-specific configuration (customize for your setup)
source = ~/.config/hypr/nix/monitors.conf
source = ~/.config/hypr/nix/workspaces.conf

# External dependencies (requires specific programs to be installed)
source = ~/.config/hypr/nix/env.conf
source = ~/.config/hypr/nix/execs.conf
source = ~/.config/hypr/nix/keybinds.conf
source = ~/.config/hypr/nix/rules.conf
