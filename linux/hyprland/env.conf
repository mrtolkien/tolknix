# =============================================================================
# ENVIRONMENT VARIABLES
# =============================================================================
# EXTERNAL DEPENDENCIES: Requires specific applications/libraries to be installed.
#
# These environment variables configure:
# - Default applications (terminal, editor)
# - Wayland/Qt/Electron settings
# - Toolkit preferences
#
# Documentation: https://wiki.hyprland.org/Configuring/Environment-variables/
# =============================================================================

# Default applications
# DEPENDS: ghostty, nvim
env = TERMINAL, ghostty
env = EDITOR, nvim

# Wayland/Electron
env = ELECTRON_OZONE_PLATFORM_HINT, auto

# Qt/KDE theming
# DEPENDS: qt5/qt6, plasma-integration
env = QT_QPA_PLATFORM, wayland
env = QT_QPA_PLATFORMTHEME, kde
env = XDG_MENU_PREFIX, plasma-
