# Shared Ghostty configuration for both macOS and Linux

# Theme
font-size = 12

# Transparency (Linux version from current config)
background-opacity = 0.9
background-opacity-cells = true
unfocused-split-opacity = 0.6

# Cursor
cursor-style = block
custom-shader = ~/.config/ghostty/cursor_blaze.glsl

# Keybindings
keybind = shift+enter=text:\n
keybind = super+shift+r=reload_config
